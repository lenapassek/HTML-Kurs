<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Game</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="game.css" />
    
</head>

<body>
    <div id="all">
        <nav>
            <div id="text">
                <h1>number game</h1>

                <path class="st0" d="M29.5,1.01c-5.24,0-9.5,4.25-9.5,9.5c0-5.24-4.25-9.5-9.5-9.5s-9.5,4.25-9.5,9.5c0,0-0.87,12.12,18.99,28.49

    	        viewBox="0 0 40 40" style="enable-background:new 0 0 40 40;" xml:space="preserve">

            </div>
        </nav>
        <div class="background">
            <ul id="gitter"></ul>
            
            <div id="buttonContainer">
                <button id="start">Start</button>
            </div>

            <p id="countdown" class="hidden"><span>3</span></p>
        </div>
    </div>
</body>
</html>
